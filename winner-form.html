<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paturain Memory Game - Winnaar Formulier</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="Images/paturain logo.png" alt="Paturain Logo" class="logo">
        </a>
    </header>

    <div class="container">
        <h1>Gefeliciteerd met je overwinning!</h1>
        <div class="winner-form">
            <h2>Vul je gegevens in</h2>
            <form id="winnerForm">
                <div class="form-group">
                    <label for="name">Naam:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="attempts">Aantal pogingen:</label>
                    <input type="number" id="attempts" name="attempts" readonly>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Bericht:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Laat een bericht achter..."></textarea>
                </div>
                <button type="submit" class="modal-button">Verstuur</button>
            </form>
        </div>
    </div>
</body>

</html>
